<body class="flex flex-col items-center justify-center h-screen bg-black text-gray-300">
  <h1 class="text-5xl w-full text-center mb-6">Chuck Norris Jokes</h1>

  <div id="mainContainer" class="w-full max-w-5xl flex space-x-4 px-4 text-black items-start">
    <div id="divJoke1" data-joke-id="joke1" class="flex flex-col bg-gray-200 p-4 rounded w-1/3 text-center hover:bg-gray-100 transition-all duration-100 ease-in-out">
      <h2 class="text-2xl font-semibold">Joke 1</h2>
      <p id="joke1" class="hidden"></p>
    </div>

    <div id="divJoke2" data-joke-id="joke2" class="flex flex-col bg-gray-200 p-4 rounded w-1/3 text-center hover:bg-gray-100 transition-all duration-100 ease-in-out">
      <h2 class="text-2xl font-semibold">Joke 2</h2>
      <p id="joke2" class="hidden"></p>
    </div>

    <div id="divJoke3" data-joke-id="joke3" class="flex flex-col bg-gray-200 p-4 rounded w-1/3 text-center hover:bg-gray-100 transition-all duration-100 ease-in-out">
      <h2 class="text-2xl font-semibold">Joke 3</h2>
      <p id="joke3" class="hidden"></p>
    </div>
  </div>

  <button id="button" class="m-4 p-4 bg-purple-950 rounded hover:bg-purple-900 text-center transition-all duration-100 ease-in-out">Give me a random joke</button>
  <script src="index.js" defer></script>
</body>
